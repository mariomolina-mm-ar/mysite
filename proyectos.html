        .proyecto { background: #1e1e1e; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s ease; border: 1px solid #2a2a2a; max-width: 100%; }
        .proyecto:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(52, 152, 219, 0.2); border-color: #3498db; }
        .proyecto-info { padding: 25px; background: linear-gradient(to bottom, #1e1e1e, #181818); border-bottom: 1px solid #2a2a2a; }
        .proyecto-info h3 { color: #ffffff; margin-bottom: 15px; font-size: 1.5rem; font-weight: 600; }
        .proyecto-info p { color: #b0b0b0; margin-bottom: 20px; line-height: 1.5; }
        .imagenes { padding: 0; background: #181818; }
        .imagen { margin-bottom: 20px; border-radius: 0; overflow: hidden; position: relative; border-bottom: 1px solid #2a2a2a; }
        .imagen:last-child { margin-bottom: 0; border-bottom: none; }
        .imagen img { width: 100%; height: auto; display: block; transition: transform 0.5s ease; }
        .imagen:hover img { transform: scale(1.02); }
        .etiqueta { background: #3498db; color: white; padding: 6px 14px; border-radius: 0 0 8px 0; position: absolute; top: 0; left: 0; font-size: 0.85rem; font-weight: bold; z-index: 2; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .contenedor { position: relative; overflow: hidden; }
        .contenedor::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%); opacity: 0; transition: opacity 0.3s ease; z-index: 1; }
        .imagen:hover .contenedor::before { opacity: 1; }

    <!-- EL MOTOR JAVASCRIPT (sin cambios) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galeriaContenedor = document.getElementById('galeria-proyectos');

            function crearProyectoHTML(proyecto) {
                const imagenesHTML = proyecto.imagenes.map(img => `
                    <div class="imagen">
                        <div class="contenedor">
                            <span class="etiqueta">${img.etiqueta}</span>
                            <img src="${img.src}" alt="${img.alt}">
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="proyecto">
                        <div class="proyecto-info">
                            <h3>${proyecto.nombre}</h3>
                            <p>${proyecto.descripcion}</p>
                        </div>
                        <div class="imagenes">
                            ${imagenesHTML}
                        </div>
                    </div>
                `;
            }

            fetch('proyectos.json')
                .then(response => response.json())
                .then(proyectos => {
                    galeriaContenedor.innerHTML = proyectos.map(crearProyectoHTML).join('');
                })
                .catch(error => {
                    console.error('Error al cargar los proyectos:', error);
                    galeriaContenedor.innerHTML = '<p style="text-align:center; color:#b0b0b0;">No se pudieron cargar los proyectos en este momento.</p>';
                });
        });
    </script>
